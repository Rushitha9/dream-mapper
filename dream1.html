<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Mapper - Among Us Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0e1c 0%, #1a1f4a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 40px;
        }
        
        .header-content {
            background: rgba(25, 29, 58, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #3b5998;
            box-shadow: 0 0 30px rgba(59, 89, 152, 0.6),
                        0 0 60px rgba(101, 214, 247, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff4655, #2956d3, #65d6f7, #ff4655);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff4655, #65d6f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 70, 85, 0.5);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #a9d1e8;
            font-size: 1.3rem;
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .crewmate-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .crewmate {
            width: 70px;
            height: 90px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .crewmate:hover {
            transform: translateY(-10px);
        }
        
        .crewmate-body {
            width: 70px;
            height: 70px;
            background: #ff4655;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .crewmate-backpack {
            width: 25px;
            height: 35px;
            background: #c1323a;
            position: absolute;
            right: -12px;
            top: 35px;
            border-radius: 40% 0 0 40%;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .crewmate-visor {
            width: 50px;
            height: 30px;
            background: #65d6f7;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 10px;
            box-shadow: 0 0 20px rgba(101, 214, 247, 0.8);
        }
        
        .crewmate.blue .crewmate-body { background: #2956d3; }
        .crewmate.blue .crewmate-backpack { background: #1c3b89; }
        
        .crewmate.green .crewmate-body { background: #4caf50; }
        .crewmate.green .crewmate-backpack { background: #2e7d32; }
        
        /* Main content sections */
        .section {
            background: rgba(25, 29, 58, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 3px solid #3b5998;
            box-shadow: 0 0 25px rgba(59, 89, 152, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 89, 152, 0.7);
        }
        
        .section-title {
            color: #ffcc00;
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3b5998;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .section-title i {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Form styling */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            color: #65d6f7;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 20, 45, 0.7);
            border: 2px solid #2956d3;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #65d6f7;
            box-shadow: 0 0 15px rgba(101, 214, 247, 0.5);
            transform: translateY(-2px);
        }
        
        button {
            background: linear-gradient(135deg, #ff4655 0%, #2956d3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 70, 85, 0.4);
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 25px;
            font-size: 1.2rem;
            justify-content: center;
        }
        
        /* Dream list */
        .dreams-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .dream-card {
            background: rgba(15, 20, 45, 0.7);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #2956d3;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .dream-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(59, 89, 152, 0.4);
        }
        
        .dream-card.suspicious {
            border-color: #ff4655;
            background: rgba(60, 15, 25, 0.7);
            animation: suspiciousGlow 2s infinite alternate;
        }
        
        @keyframes suspiciousGlow {
            from { box-shadow: 0 0 15px rgba(255, 70, 85, 0.5); }
            to { box-shadow: 0 0 25px rgba(255, 70, 85, 0.8); }
        }
        
        .dream-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3b5998;
        }
        
        .dream-title {
            color: #ffcc00;
            font-size: 1.4rem;
            margin: 0;
            font-weight: 600;
        }
        
        .dream-date {
            color: #65d6f7;
            font-size: 0.95rem;
        }
        
        .dream-description {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #d1e8ff;
        }
        
        .dream-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tag {
            background: rgba(101, 214, 247, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #65d6f7;
            border: 1px solid rgba(101, 214, 247, 0.3);
        }
        
        .dream-mood {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .mood-happy {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .mood-anxious {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .mood-nightmare {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .mood-confused {
            background: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
            border: 1px solid rgba(156, 39, 176, 0.3);
        }
        
        .delete-btn {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 1px solid #f44336;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .delete-btn:hover {
            background: rgba(244, 67, 54, 0.5);
            transform: translateY(-2px);
        }
        
        /* Emergency meeting button */
        .emergency-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff4655;
            border: 4px solid white;
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(255, 70, 85, 0.8);
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            animation: pulseRed 2s infinite;
        }
        
        @keyframes pulseRed {
            0%, 100% { 
                box-shadow: 0 0 25px rgba(255, 70, 85, 0.8);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 70, 85, 1);
                transform: scale(1.1);
            }
        }
        
        .emergency-btn:hover {
            transform: scale(1.15);
            animation: none;
        }
        
        /* Task complete animation */
        @keyframes taskComplete {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .task-complete {
            animation: taskComplete 0.5s ease;
        }
        
        /* Impostor alert */
        .impostor-alert {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: center;
            color: #f44336;
            display: none;
            font-weight: 600;
            animation: alertPulse 1s infinite alternate;
        }
        
        @keyframes alertPulse {
            from { box-shadow: 0 0 10px rgba(244, 67, 54, 0.3); }
            to { box-shadow: 0 0 20px rgba(244, 67, 54, 0.6); }
        }
        
        .sabotage {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #f44336;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 3s infinite ease-in-out;
            z-index: 2;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-25px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }
        
        /* Add some floating crewmates as decorations */
        .floating-crewmate {
            position: absolute;
            width: 45px;
            height: 60px;
            z-index: 0;
            opacity: 0.4;
            animation: floating 20s infinite linear;
            pointer-events: none;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, 0) rotate(180deg); }
            75% { transform: translate(50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            color: #a9d1e8;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #2956d3;
        }
        
        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .dream-details {
            list-style-type: none;
            padding: 0;
            margin: 15px 0;
        }

        .dream-details li {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #d1e8ff;
            padding-left: 5px;
        }

        .dream-details li strong {
            color: #65d6f7;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .dreams-container {
                grid-template-columns: 1fr;
            }
            
            .emergency-btn {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>
    
    <!-- Floating crewmate decorations -->
    <div class="floating-crewmate" style="top: 10%; left: 5%; animation-delay: 0s; animation-duration: 25s;">
        <div class="crewmate-body" style="background: #ff4655;"></div>
        <div class="crewmate-backpack" style="background: #c1323a;"></div>
        <div class="crewmate-visor" style="background: #65d6f7;"></div>
    </div>
    
    <div class="floating-crewmate" style="top: 20%; right: 5%; animation-delay: -7s; animation-duration: 30s;">
        <div class="crewmate-body" style="background: #2956d3;"></div>
        <div class="crewmate-backpack" style="background: #1c3b89;"></div>
        <div class="crewmate-visor" style="background: #65d6f7;"></div>
    </div>
    
    <div class="floating-crewmate" style="bottom: 10%; left: 10%; animation-delay: -14s; animation-duration: 35s;">
        <div class="crewmate-body" style="background: #4caf50;"></div>
        <div class="crewmate-backpack" style="background: #2e7d32;"></div>
        <div class="crewmate-visor" style="background: #65d6f7;"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>DREAM MAPPER</h1>
                <p class="subtitle">Document your dreams and uncover patterns. Suspect nothing.</p>
                
                <div class="crewmate-display">
                    <div class="crewmate">
                        <div class="crewmate-body"></div>
                        <div class="crewmate-backpack"></div>
                        <div class="crewmate-visor"></div>
                    </div>
                    <div class="crewmate blue">
                        <div class="crewmate-body"></div>
                        <div class="crewmate-backpack"></div>
                        <div class="crewmate-visor"></div>
                    </div>
                    <div class="crewmate green">
                        <div class="crewmate-body"></div>
                        <div class="crewmate-backpack"></div>
                        <div class="crewmate-visor"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="section">
            <h2 class="section-title"><i class="fas fa-book"></i> Log New Dream</h2>
            <form id="dreamForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date"><i class="fas fa-calendar-alt"></i> Dream Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="title"><i class="fas fa-heading"></i> Dream Title:</label>
                        <input type="text" id="title" placeholder="e.g., Flying in Skeld" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Dream Description:</label>
                    <textarea id="description" rows="5" placeholder="Describe what happened in your dream..." required></textarea>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tags"><i class="fas fa-tags"></i> Dream Tags (comma separated):</label>
                        <input type="text" id="tags" placeholder="e.g., flying, impostor, tasks">
                    </div>
                    <div class="form-group">
                        <label for="mood"><i class="fas fa-smile"></i> Dream Mood:</label>
                        <select id="mood" required>
                            <option value="">Select mood...</option>
                            <option value="happy">ðŸ˜Š Happy/Crewmate</option>
                            <option value="anxious">ðŸ˜° Anxious/Suspicious</option>
                            <option value="confused">ðŸ˜µ Confused/Disoriented</option>
                            <option value="nightmare">ðŸ˜¨ Nightmare/Impostor</option>
                        </select>
                    </div>
                </div>
                
                <!-- Add this in the form-grid section, before the submit button -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="frequency"><i class="fas fa-clock"></i> Dream Frequency:</label>
                        <select id="frequency" required>
                            <option value="">How often do you get such dreams?</option>
                            <option value="first">First time</option>
                            <option value="rarely">Rarely (few times a year)</option>
                            <option value="sometimes">Sometimes (monthly)</option>
                            <option value="often">Often (weekly)</option>
                            <option value="frequent">Very Frequent (almost daily)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sleepCycle"><i class="fas fa-moon"></i> Sleep Duration:</label>
                        <input 
                            type="number" 
                            id="sleepCycle" 
                            min="0" 
                            max="24" 
                            step="0.5" 
                            required
                            placeholder="Hours of sleep"
                        >
                    </div>
                </div>
                
                <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Submit Dream Log</button>
            </form>
            
            <div id="impostorAlert" class="impostor-alert">
                <i class="fas fa-exclamation-triangle"></i> Warning: High impostor energy detected in this dream!
            </div>
        </section>
        
        <section class="section">
            <h2 class="section-title"><i class="fas fa-clipboard-list"></i> Dream Logs</h2>
            <div id="dreamsContainer" class="dreams-container">
                <!-- Dream cards will be inserted here -->
            </div>
        </section>
    </div>
    
    <button class="emergency-btn" onclick="emergencyMeeting()">!</button>
    
    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = Math.random() * 3 + 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Load dreams from localStorage
        let dreams = JSON.parse(localStorage.getItem('dreams')) || [];
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        // Form submission handler
        document.getElementById('dreamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            
            // Check for impostor keywords
            const impostorKeywords = ['kill', 'murder', 'impostor', 'sus', 'suspicious', 'vent', 'dead', 'death', 'kill', 'stab'];
            const hasImpostorContent = impostorKeywords.some(keyword => 
                title.toLowerCase().includes(keyword) || description.toLowerCase().includes(keyword)
            );
            
            // Update the newDream object in form submission handler
            const newDream = {
                id: Date.now(),
                date: document.getElementById('date').value,
                title: title,
                description: description,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                mood: document.getElementById('mood').value,
                frequency: document.getElementById('frequency').value,
                sleepDuration: document.getElementById('sleepCycle').value, // Changed from sleepDuration to sleepCycle
                suspicious: hasImpostorContent
            };
            
            dreams.unshift(newDream);
            localStorage.setItem('dreams', JSON.stringify(dreams));
            
            // Show impostor alert if needed
            const alert = document.getElementById('impostorAlert');
            if (hasImpostorContent) {
                alert.style.display = 'block';
                
                // Add sabotage visual effect
                for (let i = 0; i < 5; i++) {
                    const sabotage = document.createElement('div');
                    sabotage.classList.add('sabotage');
                    sabotage.style.left = Math.random() * 100 + '%';
                    sabotage.style.top = Math.random() * 100 + '%';
                    sabotage.style.animationDelay = (Math.random() * 2) + 's';
                    document.body.appendChild(sabotage);
                    
                    setTimeout(() => {
                        if (sabotage.parentNode) {
                            document.body.removeChild(sabotage);
                        }
                    }, 3000);
                }
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
            
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            renderDreams();
            
            // Add task complete animation to submit button
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.classList.add('task-complete');
            setTimeout(() => submitBtn.classList.remove('task-complete'), 500);
        });
        
        // Update the renderDreams function
        function renderDreams() {
            const container = document.getElementById('dreamsContainer');
            
            if (dreams.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-dream"></i>
                        <p>No dreams logged yet. The crew is awaiting your reports.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = dreams.map(dream => `
                <div class="dream-card ${dream.suspicious ? 'suspicious' : ''}">
                    <div class="dream-header">
                        <h3 class="dream-title">${dream.title}</h3>
                        <span class="dream-date">${formatDate(dream.date)}</span>
                    </div>
                    <ul class="dream-details">
                        <li>â€¢ <strong>Description:</strong> ${dream.description}</li>
                        <li>â€¢ <strong>Dream Type:</strong> <span class="dream-mood mood-${dream.mood}">${getMoodIcon(dream.mood)} ${getMoodText(dream.mood)}</span></li>
                        <li>â€¢ <strong>Sleep Duration:</strong> ${dream.sleepDuration} hours</li>
                        <li>â€¢ <strong>Occurrence:</strong> ${formatFrequency(dream.frequency)}</li>
                        ${dream.tags.length > 0 ? `<li>â€¢ <strong>Related Tags:</strong> ${dream.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</li>` : ''}
                    </ul>
                    ${dream.suspicious ? '<div class="suspicious-alert"><i class="fas fa-exclamation-circle"></i> Suspicious activity detected</div>' : ''}
                    <button class="delete-btn" onclick="deleteDream(${dream.id})"><i class="fas fa-trash-alt"></i> Report as Fake</button>
                </div>
            `).join('');
        }
        
        // Add this helper function
        function formatFrequency(freq) {
            const frequencies = {
                'first': 'First time',
                'rarely': 'Rarely (few times a year)',
                'sometimes': 'Sometimes (monthly)',
                'often': 'Often (weekly)',
                'frequent': 'Very Frequent (almost daily)'
            };
            return frequencies[freq] || 'Unknown';
        }
        
        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Get mood icon and text
        function getMoodIcon(mood) {
            const icons = {
                'happy': 'ðŸ˜Š',
                'anxious': 'ðŸ˜°',
                'confused': 'ðŸ˜µ',
                'nightmare': 'ðŸ˜¨'
            };
            return icons[mood] || 'â“';
        }
        
        function getMoodText(mood) {
            const texts = {
                'happy': 'Crewmate Vibes',
                'anxious': 'Suspicious',
                'confused': 'Disoriented',
                'nightmare': 'Impostor!'
            };
            return texts[mood] || 'Unknown';
        }
        
        // Delete dream function
        function deleteDream(id) {
            dreams = dreams.filter(dream => dream.id !== id);
            localStorage.setItem('dreams', JSON.stringify(dreams));
            renderDreams();
        }
        
        // Emergency meeting function
        function emergencyMeeting() {
            // Create flash effect
            document.body.style.backgroundColor = '#ff4655';
            setTimeout(() => {
                document.body.style.backgroundColor = '';
            }, 300);
            
            // Add visual effects
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const flash = document.createElement('div');
                    flash.style.position = 'fixed';
                    flash.style.top = '0';
                    flash.style.left = '0';
                    flash.style.width = '100%';
                    flash.style.height = '100%';
                    flash.style.background = 'rgba(255, 70, 85, 0.3)';
                    flash.style.zIndex = '99';
                    flash.style.pointerEvents = 'none';
                    document.body.appendChild(flash);
                    
                    setTimeout(() => {
                        if (flash.parentNode) {
                            document.body.removeChild(flash);
                        }
                    }, 300);
                }, i * 100);
            }

            // Navigate to visual.html after effects
            setTimeout(() => {
                window.location.href = 'visual.html';
            }, 600);
        }
        
        // Initialize
        createStars();
        renderDreams();
    </script>
