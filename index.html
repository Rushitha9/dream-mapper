<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #161626;
            font-family: 'Montserrat', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .avatar {
            position: relative;
            width: 200px;
            height: 250px;
        }
        
        .among-us {
            position: relative;
            width: 160px;
            height: 200px;
        }
        
        .body {
            position: absolute;
            width: 140px;
            height: 180px;
            background-color: #c51111;
            border-radius: 60% 60% 50% 50% / 70% 70% 30% 30%;
            overflow: hidden;
        }
        
        .visor {
            position: absolute;
            top: 60px;
            left: 30px;
            width: 80px;
            height: 50px;
            background-color: #5bcefa;
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
            z-index: 2;
            overflow: hidden;
        }
        
        .visor-reflect {
            position: absolute;
            top: 5px;
            right: 10px;
            width: 30px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: rotate(-20deg);
        }
        
        .backpack {
            position: absolute;
            top: 80px;
            right: -15px;
            width: 40px;
            height: 90px;
            background-color: #a50f0f;
            border-radius: 40% 40% 30% 30% / 50% 50% 30% 30%;
        }
        
        .leg-left {
            position: absolute;
            bottom: -30px;
            left: 35px;
            width: 30px;
            height: 40px;
            background-color: #c51111;
            border-radius: 40% 40% 20% 20% / 60% 60% 20% 20%;
        }
        
        .leg-right {
            position: absolute;
            bottom: -30px;
            right: 35px;
            width: 30px;
            height: 40px;
            background-color: #c51111;
            border-radius: 40% 40% 20% 20% / 60% 60% 20% 20%;
        }
        
        .shadow {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            filter: blur(4px);
        }
        
        .speech-bubble {
            position: relative;
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            color: #222;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 24px;
            line-height: 1.4;
            z-index: 10;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 15px 15px 15px;
            border-style: solid;
            border-color: transparent transparent white transparent;
        }
        
        .task-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .task-progress {
            height: 100%;
            width: 70%;
            background-color: #5bcefa;
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite alternate;
        }
        
        @keyframes progress {
            0% { width: 60%; }
            100% { width: 80%; }
        }
        
        .emergency-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #c51111;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(197, 17, 17, 0.7);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .emergency-button:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 600px) {
            .speech-bubble {
                font-size: 18px;
                padding: 20px;
                max-width: 300px;
            }
            
            .among-us {
                width: 120px;
                height: 150px;
            }
            
            .body {
                width: 100px;
                height: 130px;
            }
            
            .visor {
                top: 45px;
                left: 20px;
                width: 60px;
                height: 40px;
            }
            
            .backpack {
                top: 60px;
                right: -10px;
                width: 30px;
                height: 70px;
            }
            
            .leg-left, .leg-right {
                width: 20px;
                height: 30px;
            }
            
            .leg-left {
                left: 25px;
            }
            
            .leg-right {
                right: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="avatar">
            <div class="among-us">
                <div class="body"></div>
                <div class="visor">
                    <div class="visor-reflect"></div>
                </div>
                <div class="backpack"></div>
                <div class="leg-left"></div>
                <div class="leg-right"></div>
                <div class="shadow"></div>
            </div>
            
            <div class="speech-bubble">
                Hey! I know you dreamt of me. What else in the bag?
            </div>
        </div>
    </div>
    
    <div class="task-bar">
        <div class="task-progress"></div>
    </div>
    
    <div class="emergency-button">
        !
    </div>

    <script>
        // Create stars for background
        const starsContainer = document.getElementById('stars');
        const starsCount = 100;
        
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 3;
            
            // Random animation delay
            const delay = Math.random() * 5;
            
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Make emergency button navigate to dream.html
        //const emergencyButton = document.querySelector('.emergency-button');
        const emergencyButton = document.querySelector('.emergency-button');
        if (emergencyButton) {
            emergencyButton.addEventListener('click', () => {
                window.location.href = 'dream.html';
            });
        }
       
    </script>
</body>
</html>
